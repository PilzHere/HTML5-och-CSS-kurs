<!DOCTYPE html>
<html>
	<head>
		<title>Research form</title>
	</head>

	<body>

	<!-- title here -->
	<h1>Please complete this research form.</h1>

	<!-- get name -->
	<p>
		<strong><label for="name">You name:</label></strong>
  		<input type="text" size="35" maxlength="20">
  	</p>

  	<!-- Text area -->
  	<p>About youself:<br>
  		<textarea rows="4" cols="30" style="background-color: lightgray">Tell something about yourself...</textarea>
	</p>

	<!-- radio buttons -->
	<p>
  	<form>
  		<em>Do you practice any sport?</em><br>
  		<input type="radio" name="questionSport" value="yes"> Yes<br>
  		<input type="radio" name="questionSport" value="no"> No<br>
	</form>
	</p>

	<!-- checkboxes -->
	<p>
  	<form>
  		<em><strong>From what source do you prefer to get information about interesting subjects?</em></strong><br>
  		<input type="checkbox" name="questionReading" value="books"> Books<br>
  		<input type="checkbox" name="questionReading" value="newspapers"> Newspapers<br>
  		<input type="checkbox" name="questionReading" value="online"> Online<br>
	</form>
	</p>

	<!-- slection box -->
	<p>
		<form>
  			<label for="genres">Favorite movie genre:</label>
  			<select name="genres">
  			<option value="default" style="display: none"></option>
    		<option value="action">Action</option>
    		<option value="romantic">Romantic</option>
    		<option value="comedy">Comedy</option>
    		<option value="drama">Drama</option>
    		<option value="horror">Horror</option>
  			</select>
  			<br><br>

  			<input type="submit" value="Upload information to server">
		</form>
	</p>

	</body>
</html>
