	<body>
		<div class="bannerWrapper"></div>

		<div class="firstHrWrapper"></div>

		<div class="margined11">
			<div class="margined1">
				<br />
				<div class="flexbox1">
					<div class="pageLink">
						<a href="../index.html">Home</a><br />

					<div class="pageLink"><a href="menu.html">Menu</a></div>
					<div class="pageLink">

					<div class="pageLink">

				</div>

			</div>
		</div>

		<div class="secondHrWrapper">
			<hr />
		</div>

		<div class="wrapper">
			<div class="margined1">
				<div class="pageName">
					<h1>Bamboo Panda</h1>
					<img src="../images/pandaEating.png" alt="panda-eating" />
				</div>

				<div class="contactForm">
					<div class="subtitle">
						<h2>Reach out to us</h2>
					</div>
					<div class="thirdHrWrapper">
						<hr />
					</div>
					<br />

					<article>
						Express yourself!<br />
						We listen to all our customers.
					</article>
					<br />
					<form
						action="mailto:contact@christianpilz.com"
						method="POST"
						enctype="text/plain"
					>
						<label for="name">Name</label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Your name..."
							maxlength="32"
							required
						/>
						<br />
						<br />

						<label for="email">Mail</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Your email..."
							maxlength="100"
							required
						/>
						<br />
						<br />

						<label for="subject">Subject</label>
						<input id="subject" required />
						<br />
						<br />

						<textarea
							class="subjectArea"
							name="subjectArea"
							placeholder="How can we help you?"
							required
						></textarea>
						<br />

						<input type="submit" value="Send" />
					</form>
				</div>

				<br />
			</div>
		</div>

		<footer>
			<hr />
			<h5>Bamboo Panda</h5>

					alt="Twitter"
					height="32" /></a
			>&nbsp;&nbsp;<a href="https://www.facebook.com"
				><img
					src="../images/facebookIcon.png"
					alt="Facebook"
					height="32"
			/></a>
			<h5>08-702 00 90<br />Östra Kanalgatan 5, 211 41 Malmö<br /></h5>
		</footer>
	</body>
</html>
